{% extends "base.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
                  <img class="rounded-circle article-img" src="{{ post.author.profile.profile_image.url }}">
                  <div class="media-body">
                    <div class="article-metadata">
                      <strong>{{ post.author }}</strong>

                    </div>
                    <p class="article-content">
                      <img src="{{ post.image.url}}" style="width: 100%;">
                      <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
                    </p>
                    <h2>{{ post.title }}</h2>
                    <p class="article-content">{{ post.like_count }}  <i class="fa fa-heart fa-lg" style="color: red;" aria-hidden="true"></i></p>
                  </div>
        </article>
    {% endfor %}
{% endblock content %}
