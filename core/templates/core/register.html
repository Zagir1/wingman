<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>
  </head>
  <body>
	<div class="center">
	  <form method="post" novaldiate class="card">
	  	{% csrf_token %}
	    <h2 class="text-center">Создайте свой аккаунт</h2>
		{% for field in form %}
	    		{{ field.label_tag }}
	        	{{ field }}
	        	{% if field.errors %}
	        		<small class="error">{{ field.errors|striptags  }}</small>
	        	{% endif %}
		{% endfor %}

		<input type="submit" value="Зарегистрироваться" class="btn btn-primary full-width">
		<hr>
		<p class="text-center">Уже зарегистрированы?<a href="{% url 'core:login'%}">Войти здесь</a></p>
		</form>
	</div>
  </body>
</html>
